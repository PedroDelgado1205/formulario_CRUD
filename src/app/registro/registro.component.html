
<section id="Usuario"> 
    <div class="titulo">
        <h1>Datos Usuario</h1>
    </div>
    <div id="Nombre">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre de Usuario</span>
            <input [(ngModel)]="nombreDeUsuario" id="nombreDeUsuario" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>
    <div id="Correo">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Correo</span>
            <input [(ngModel)]="correoUsuario" id="correoUsuario" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>
    <div id="Contraseña">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
            <input [(ngModel)]="contrasenaUsuario" id="contraseñaUsuario" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-danger" id="ver" (click)="verClave()"><i class="fas fa-eye" style="color: #264570;"></i></button>
        </div>
    </div>
    <div id="ContraseñaR">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Repita su Contraseña</span>
            <input [(ngModel)]="contrasenaUsuarioR" id="contraseñaUsuarioR" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-danger" id="verR" (click)="verClaveR()"><i class="fas fa-eye" style="color: #264570;"></i></button>
        </div>
    </div>
    <div id="Registrarse">
        <button type="button" class="btn btn-primary" (click)="validar()">Registrarse</button>
    </div>
</section>
